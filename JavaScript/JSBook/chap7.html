<!DOCTYPE html>
<html lang="en">

<head>

    <title>JSBook chap7</title>

<body>
    <script>
        var x = 100;
        function blockScoping() {
            if (true) {
                let x = 350;
                alert(x) // 350
            }
            alert(x); // 100;
        }
        blockScoping();
    </script>
</body>
