<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSBook chap4</title>

<body>
    <script>
        //if else loop-->
        var speedLimit=55;
        
        function amISpeeding(speed){
            if(speed>=speedLimit){
                alert("Yes,You are speeding");
            }
            else{
                alert("No,You are not speeding");
            }
        }
        amISpeeding(60);
        amISpeeding(52);

        //switch case-->
        var color="white";

        switch(color){
            case "yellow":
                alert("yelloe color");
                break;
            case "white":
                alert("white color");
                break;
            case "black":
                alert("black color");
                break;
            default:
                alert("NO Color Match With Specified Colors");        
        }
    </script>
</body>
</html>
