<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSBook chap16</title>
</head>
<body>
    <script>
        var funnyGuy = {
            FirstName : "Sagar",
            LastName : "Avhad",
            Address : "Thane , Maharashtra",

            GetName : function(){
                return "Name is " + this.FirstName + " " + this.LastName;
            },
            GetAddress : function(){
                return "Address of " + this.FirstName + this.LastName + " is " + this.Address;
            }
        };

        alert(funnyGuy.GetName());
        alert(funnyGuy.GetAddress());

        var theDude = {
            FirstName : "Kunal",
            LastName : "Thakre",

            GetName : function(){
                return "Name is " + this.FirstName + " " + this.LastName;
            }
        };
        var detective = {
            FirstName : "Vishal",
            LastName : "choudhari",

            GetName : function(){
                return "Name is " + this.FirstName + " " + this.LastName;
            }
        };
        var person = {
            GetName : function(){
                return "Name is " + this.FirstName + " " + this.LastName;
            }
        };

        var funnyGuy = Object.create(person);
        funnyGuy.FirstName = "Sagar";
        funnyGuy.LastName = "Avhad";
        alert(funnyGuy.GetName());
    </script>
</body>
</html>
